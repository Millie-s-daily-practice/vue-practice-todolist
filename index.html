<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.7.0/vue.min.js"
    integrity="sha512-2v91ndX8jAw9J2IAZ4RnH+lKMOi0PzyFJ1i6D69Nx1RlY2UJpy6r1WIo35HrRkHG4ARj1Xl/xyoh0X9ze+6Y2w=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <title>Document</title>
</head>

<body>

  <div id="app">

    <div>
      <input type="text" name="" id="" v-model="input">
      <button v-on:click="add">ADD</button>
    </div>

    <ul>
      <li v-for="(item,index) in items" v-on:click="removeItem(index)">{{item}}</li>
    </ul>

  </div>

</body>

<script>

  new Vue({
    el: '#app',
    data: {
      input: '',
      items: ['1111', '22222', '3333333'],
    },
    methods: {
      add() {
        this.items.push(this.input);
        this.input = '';
      },
      removeItem(index) {
        this.items.splice(index, 1);
      }
    }
  })

</script>

</html>
